name: Publish to GitHub Registry

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@open4business'
        always-auth: true

    - name: Install dependencies
      run: npm install

    - name: Run semantic-release
      run: npx semantic-release
      env:
        GH_TOKEN: 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
        NODE_AUTH_TOKEN: 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
